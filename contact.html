    }

    .nav-links a:hover {
      color: #7ecbff;
      
    }

     text-fill-color: transparent;
}

      display: flex;

    .contact-info div i {

    }

    .form-section {
      flex: 1;

    .form-section form {

    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, textarea {
      padding: 15px;
      background-color: #9999b3;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    label {

    }

    .submit-btn {

      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 120px;
    }

    .submit-btn:hover {
